<div class="game-container">
  <div class="panel" *ngIf="grid != null">
    <div class="grow" *ngFor="let row of grid; let i = index">
      <div
        [class.gcell6]="true"
        [class.active]="grid[i][j] == true"
        [class.inactive]="!(grid[i][j] == true)"
        *ngFor="let cell of row; let j = index"
        [ngClass]="getCustomColorsScheme(grid[i][j] == true)"
      ></div>
  </div>
</div>
